#Travis CI builds can run and build Docker images, and can also push images to Docker repositories or other remote storage.
sudo: required

#Programming language used to develop
language: java

#docker using in build
services:
  - docker

after_success:
  - docker network create --driver bridge se-methods
  - docker pull mongo
  - docker run -d --name mongo-dbserver --network se-methods mongo
  - docker build -t se_methods .
  - docker run --network se-methods se_methods